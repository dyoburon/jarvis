# =============================================================================
# rust-release.yml â€” Release workflow for Jarvis Rust binary
# =============================================================================
#
# Builds release binaries for all platforms and creates a GitHub Release.
#
# Triggers on version tags (e.g., v0.2.0) or manual dispatch.

name: Rust Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: jarvis-rs

permissions:
  contents: write

jobs:
  # ---------------------------------------------------------------------------
  # Build release binaries
  # ---------------------------------------------------------------------------
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: jarvis-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: jarvis-macos-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: jarvis-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: jarvis-windows-x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "jarvis-rs -> target"

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev libxkbcommon-x11-dev

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/jarvis staging/
          cd staging && tar czf ../${{ matrix.artifact }}.tar.gz jarvis

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path staging
          Copy-Item "target/${{ matrix.target }}/release/jarvis.exe" -Destination staging/
          Compress-Archive -Path staging/jarvis.exe -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            jarvis-rs/${{ matrix.artifact }}.tar.gz
            jarvis-rs/${{ matrix.artifact }}.zip

  # ---------------------------------------------------------------------------
  # Run tests before releasing
  # ---------------------------------------------------------------------------
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "jarvis-rs -> target"
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev libxkbcommon-x11-dev
      - name: Run tests
        run: cargo test --workspace

  # ---------------------------------------------------------------------------
  # Create GitHub Release
  # ---------------------------------------------------------------------------
  create-release:
    name: Create Release
    needs: [build-release, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
        working-directory: .

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Jarvis v${{ steps.version.outputs.version }}
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            *.tar.gz
            *.zip
