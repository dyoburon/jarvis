# rust-ci.yml â€” CI for the Jarvis Rust workspace
# =============================================================================
#
# Runs formatting checks, linting, security audit, and tests across
# macOS, Linux, and Windows.

name: Rust CI

on:
  push:
    branches: [main]
    paths:
      - 'jarvis-rs/**'
      - '.github/workflows/rust-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'jarvis-rs/**'
      - '.github/workflows/rust-ci.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

defaults:
  run:
    working-directory: jarvis-rs

jobs:
  # ---------------------------------------------------------------------------
  # Formatting + Linting
  # ---------------------------------------------------------------------------
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "jarvis-rs -> target"
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev libxkbcommon-x11-dev
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ---------------------------------------------------------------------------
  # Security Audit
  # ---------------------------------------------------------------------------
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run audit
        run: cargo audit
        working-directory: jarvis-rs

  # ---------------------------------------------------------------------------
  # Tests (cross-platform)
  # ---------------------------------------------------------------------------
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "jarvis-rs -> target"
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev libxkbcommon-x11-dev
      - name: Run tests
        run: cargo test --workspace

  # ---------------------------------------------------------------------------
  # Build (cross-platform release binaries)
  # ---------------------------------------------------------------------------
  build:
    name: Build (${{ matrix.target }})
    needs: [check, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "jarvis-rs -> target"
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxcb1-dev libxkbcommon-dev \
            libwayland-dev libgtk-3-dev libxkbcommon-x11-dev
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-${{ matrix.target }}
          path: |
            jarvis-rs/target/${{ matrix.target }}/release/jarvis
            jarvis-rs/target/${{ matrix.target }}/release/jarvis.exe
