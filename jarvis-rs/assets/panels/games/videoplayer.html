<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JARVIS Video</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
video {
  max-width: 100vw;
  max-height: 100vh;
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>
<video id="player" autoplay loop muted playsinline></video>
<script>
const params = new URLSearchParams(window.location.search);
const src = params.get('src');
if (src) {
  const v = document.getElementById('player');
  v.src = src;
  v.play().catch(() => {});
}
</script>
</body>
</html>
