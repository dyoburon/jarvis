<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jarvis Assistant</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { background: transparent !important; border-radius: var(--border-radius); overflow: hidden; }

:root {
  --color-primary: #00d4ff;
  --color-secondary: #ff6b00;
  --color-text: #f0ece4;
  --color-text-muted: #888888;
  --color-background: #000000;
  --color-panel-bg: rgba(10, 14, 20, 0.72);
  --color-border: rgba(0, 212, 255, 0.06);
  --color-border-focused: rgba(0, 212, 255, 0.20);
  --color-success: #00ff88;
  --color-error: #ff4444;
  --font-family: 'Menlo', monospace;
  --font-ui: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
  --font-ui-size: 13px;
  --border-radius: 8px;
  --border-width: 0.5px;
  --transition-speed: 150ms;
  --glow-intensity: 0.15;
  --scrollbar-width: 3px;

  --primary: var(--color-primary);
  --accent: var(--color-secondary);
  --text: var(--color-text);
  --text-muted: var(--color-text-muted);
  --panel-bg: var(--color-panel-bg);
  --input-bg: rgba(0, 0, 0, 0.3);
  --border: var(--color-border);
  --border-focus: var(--color-border-focused);
  --success: var(--color-success);
  --error: var(--color-error);
  --user-bubble: rgba(0, 212, 255, 0.06);
  --assistant-bubble: rgba(255, 255, 255, 0.03);
}

body {
  background: var(--panel-bg);
  font-family: var(--font-ui);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  font-size: var(--font-ui-size);
  line-height: 1.5;
  border: var(--border-width) solid var(--border);
  border-radius: var(--border-radius);
  transition: border-color var(--transition-speed) ease;
}

/* ================================================================ */
/* HEADER                                                           */
/* ================================================================ */

#header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 12px;
  border-bottom: var(--border-width) solid var(--border);
  min-height: 32px;
  flex-shrink: 0;
}

#header-title {
  font-size: 12px;
  font-weight: 500;
  color: var(--text-muted);
  letter-spacing: 0.02em;
}

#header-status {
  font-size: 11px;
  color: var(--text-muted);
  display: flex;
  align-items: center;
  gap: 6px;
}

.status-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--success);
  animation: pulse-dot 2.5s ease-in-out infinite;
}

#close-btn {
  background: none;
  border: none;
  color: var(--text-muted);
  font-size: 16px;
  cursor: pointer;
  padding: 0 4px;
  line-height: 1;
  opacity: 0.4;
  transition: opacity var(--transition-speed) ease,
              color var(--transition-speed) ease;
}
#close-btn:hover {
  opacity: 1;
  color: var(--error);
}

@keyframes pulse-dot {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* ================================================================ */
/* SCROLLBAR                                                        */
/* ================================================================ */

::-webkit-scrollbar { width: var(--scrollbar-width); }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
  background: rgba(200, 204, 212, 0.3);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(200, 204, 212, 0.5);
}

/* ================================================================ */
/* MESSAGES                                                         */
/* ================================================================ */

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px 14px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scrollbar-width: thin;
  scrollbar-color: rgba(200, 204, 212, 0.3) transparent;
}

.message {
  max-width: 90%;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: var(--font-ui-size);
  line-height: 1.5;
  animation: msg-in 0.15s ease-out;
}

@keyframes msg-in {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

.message.assistant {
  align-self: flex-start;
  background: var(--assistant-bubble);
  border: var(--border-width) solid var(--border);
  color: var(--text);
}

.message.user {
  align-self: flex-end;
  background: var(--user-bubble);
  border: var(--border-width) solid rgba(0, 212, 255, 0.10);
  color: var(--text);
}

.message.system {
  align-self: center;
  background: transparent;
  color: var(--text-muted);
  font-size: 11px;
  padding: 4px 0;
}

.message.error {
  align-self: center;
  background: rgba(255, 68, 68, 0.06);
  border: var(--border-width) solid rgba(255, 68, 68, 0.15);
  color: var(--error);
  font-size: 12px;
}

.message pre {
  background: rgba(0, 0, 0, 0.3);
  border: var(--border-width) solid var(--border);
  border-radius: 4px;
  padding: 8px 12px;
  margin: 8px 0 4px;
  overflow-x: auto;
  font-family: var(--font-family);
  font-size: 12px;
  line-height: 1.4;
}

.message code {
  background: rgba(0, 212, 255, 0.06);
  padding: 1px 5px;
  border-radius: 3px;
  font-family: var(--font-family);
  font-size: 12px;
}

/* Welcome */
#welcome {
  text-align: center;
  padding: 40px 20px;
  color: var(--text-muted);
}

#welcome h2 {
  color: var(--text);
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
}

#welcome p {
  font-size: 12px;
  line-height: 1.6;
}

#welcome .hint {
  margin-top: 16px;
  font-size: 11px;
  color: var(--text-muted);
  opacity: 0.6;
}

#welcome .hint span {
  color: var(--accent);
  font-weight: 500;
}

/* Typing indicator */
.typing-indicator {
  display: flex;
  gap: 4px;
  padding: 8px 12px;
  align-self: flex-start;
}

.typing-indicator span {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--text-muted);
  opacity: 0.4;
  animation: typing 1.2s ease-in-out infinite;
}

.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

@keyframes typing {
  0%, 100% { opacity: 0.2; transform: translateY(0); }
  50% { opacity: 0.8; transform: translateY(-3px); }
}

/* ================================================================ */
/* INPUT                                                            */
/* ================================================================ */

#input-area {
  padding: 10px 12px;
  border-top: var(--border-width) solid var(--border);
  flex-shrink: 0;
}

#input-row {
  display: flex;
  gap: 8px;
  align-items: flex-end;
}

#input {
  flex: 1;
  background: var(--input-bg);
  border: var(--border-width) solid var(--border);
  border-radius: 6px;
  color: var(--text);
  font-family: var(--font-ui);
  font-size: var(--font-ui-size);
  padding: 8px 12px;
  outline: none;
  resize: none;
  min-height: 36px;
  max-height: 120px;
  line-height: 1.5;
  transition: border-color var(--transition-speed) ease;
}

#input:focus {
  border-color: var(--border-focus);
}

#input::placeholder {
  color: var(--text-muted);
  opacity: 0.5;
}

#send-btn {
  background: transparent;
  border: var(--border-width) solid var(--border);
  border-radius: 6px;
  color: var(--text-muted);
  font-family: var(--font-ui);
  font-size: 12px;
  padding: 8px 14px;
  cursor: pointer;
  transition: color var(--transition-speed) ease,
              border-color var(--transition-speed) ease;
  white-space: nowrap;
}

#send-btn:hover {
  color: var(--text);
  border-color: var(--border-focus);
}

#send-btn:active {
  transform: scale(0.97);
}

/* ================================================================ */
/* COMMANDS HINT                                                    */
/* ================================================================ */

#cmd-hint {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 12px;
  right: 12px;
  background: rgba(10, 14, 20, 0.95);
  border: var(--border-width) solid var(--border);
  border-radius: 6px;
  padding: 4px 0;
  box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.3);
  z-index: 10;
}

#cmd-hint.visible { display: block; }

.cmd-option {
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  transition: background var(--transition-speed) ease;
}

.cmd-option:hover {
  background: rgba(255, 255, 255, 0.04);
}

.cmd-option .cmd-name {
  color: var(--accent);
  font-weight: 500;
}

.cmd-option .cmd-desc {
  color: var(--text-muted);
  font-size: 11px;
}
</style>
</head>
<body>

<div id="header">
  <span id="header-title">Assistant</span>
  <div id="header-status">
    <div class="status-dot"></div>
    <span id="status-text">ready</span>
  </div>
  <button id="close-btn" title="Close panel" onclick="sendIpc('panel_close', {})">&times;</button>
</div>

<div id="messages">
  <div id="welcome">
    <h2>Jarvis Assistant</h2>
    <p>Ready. Type or speak your request.</p>
    <div class="hint">
      Type <span>/help</span> for commands
    </div>
  </div>
</div>

<div id="cmd-hint"></div>

<div id="input-area">
  <div id="input-row">
    <textarea id="input"
      placeholder="Type a question..."
      rows="1"
      autocomplete="off"
      spellcheck="false"></textarea>
    <button id="send-btn">SEND</button>
  </div>
</div>

<script>
// ================================================================
// IPC BRIDGE
// ================================================================

const ipc = window.__JARVIS_IPC__ || {
  postMessage: function(msg) {
    if (window.ipc && window.ipc.postMessage) {
      window.ipc.postMessage(msg);
    }
  }
};

function sendIpc(kind, payload) {
  ipc.postMessage(JSON.stringify({ kind: kind, payload: payload || {} }));
}

// ================================================================
// STATE
// ================================================================

let isWaiting = false;
const messagesEl = document.getElementById('messages');
const welcomeEl = document.getElementById('welcome');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send-btn');
const cmdHint = document.getElementById('cmd-hint');
const statusText = document.getElementById('status-text');
const headerTitle = document.getElementById('header-title');

// ================================================================
// COMMANDS
// ================================================================

const COMMANDS = [
  { name: '/help', desc: 'Show available commands' },
  { name: '/open', desc: 'Open a panel (chat, terminal, game)' },
  { name: '/theme', desc: 'Change color theme' },
  { name: '/settings', desc: 'Open settings' },
  { name: '/clear', desc: 'Clear chat history' },
  { name: '/model', desc: 'Switch AI model' },
];

function handleCommand(text) {
  const parts = text.trim().split(/\s+/);
  const cmd = parts[0].toLowerCase();
  const args = parts.slice(1).join(' ');

  switch (cmd) {
    case '/help':
      addMessage('system', 'Commands: ' + COMMANDS.map(function(c) { return c.name; }).join(', '));
      return true;
    case '/clear':
      clearMessages();
      return true;
    case '/open':
      sendIpc('open_panel', { panel: args || 'terminal' });
      addMessage('system', 'Opening ' + (args || 'terminal') + '...');
      return true;
    case '/theme':
      sendIpc('settings_set_theme', { theme: args || 'cyberpunk' });
      addMessage('system', 'Theme: ' + (args || 'cyberpunk'));
      return true;
    case '/settings':
      sendIpc('open_panel', { panel: 'settings' });
      addMessage('system', 'Opening settings...');
      return true;
    case '/model':
      addMessage('system', 'Model switching not yet implemented.');
      return true;
    default:
      return false;
  }
}

// ================================================================
// MESSAGES
// ================================================================

function addMessage(role, text) {
  if (welcomeEl && welcomeEl.parentNode) {
    welcomeEl.remove();
  }

  const div = document.createElement('div');
  div.className = 'message ' + role;
  div.textContent = text;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function clearMessages() {
  messagesEl.innerHTML = '';
}

function showTyping() {
  const div = document.createElement('div');
  div.className = 'typing-indicator';
  div.id = 'typing';
  div.innerHTML = '<span></span><span></span><span></span>';
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function hideTyping() {
  const el = document.getElementById('typing');
  if (el) el.remove();
}

// ================================================================
// SEND
// ================================================================

function send() {
  const text = inputEl.value.trim();
  if (!text || isWaiting) return;

  // Check for /commands
  if (text.startsWith('/')) {
    if (handleCommand(text)) {
      inputEl.value = '';
      autoResize();
      return;
    }
  }

  addMessage('user', text);
  inputEl.value = '';
  autoResize();

  isWaiting = true;
  statusText.textContent = 'thinking...';
  showTyping();

  // Send to Rust backend via IPC
  sendIpc('assistant_input', { text: text });
}

// ================================================================
// INPUT HANDLING
// ================================================================

inputEl.addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    send();
  }

  // Show/hide command hints
  setTimeout(updateCmdHint, 10);
});

inputEl.addEventListener('input', function() {
  autoResize();
  updateCmdHint();
});

sendBtn.addEventListener('click', send);

function autoResize() {
  inputEl.style.height = 'auto';
  inputEl.style.height = Math.min(inputEl.scrollHeight, 120) + 'px';
}

function updateCmdHint() {
  const text = inputEl.value;
  if (!text.startsWith('/') || text.includes(' ')) {
    cmdHint.classList.remove('visible');
    return;
  }

  const matches = COMMANDS.filter(function(c) {
    return c.name.startsWith(text.toLowerCase());
  });

  if (matches.length === 0) {
    cmdHint.classList.remove('visible');
    return;
  }

  cmdHint.innerHTML = '';
  matches.forEach(function(c) {
    const div = document.createElement('div');
    div.className = 'cmd-option';
    div.innerHTML = '<span class="cmd-name">' + escapeHtml(c.name) + '</span>'
      + '<span class="cmd-desc">' + escapeHtml(c.desc) + '</span>';
    div.addEventListener('click', function() {
      inputEl.value = c.name + ' ';
      inputEl.focus();
      cmdHint.classList.remove('visible');
    });
    cmdHint.appendChild(div);
  });
  cmdHint.classList.add('visible');
}

// ================================================================
// IPC INCOMING (from Rust)
// ================================================================

window.__jarvis_dispatch = function(kind, payload) {
  switch (kind) {
    case 'assistant_output':
      hideTyping();
      isWaiting = false;
      statusText.textContent = 'ready';
      if (payload && payload.text) {
        addMessage('assistant', payload.text);
      }
      break;

    case 'assistant_error':
      hideTyping();
      isWaiting = false;
      statusText.textContent = 'ready';
      addMessage('error', payload.message || 'An error occurred.');
      break;

    case 'assistant_config':
      if (payload.model_name) {
        headerTitle.textContent = escapeHtml(payload.model_name);
      }
      break;

    case 'theme_update':
      applyTheme(payload);
      break;
  }
};

// ================================================================
// THEME
// ================================================================

function applyTheme(vars) {
  if (!vars) return;
  var root = document.documentElement;
  Object.keys(vars).forEach(function(key) {
    root.style.setProperty(key, vars[key]);
  });
}

// ================================================================
// HELPERS
// ================================================================

function escapeHtml(str) {
  var div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

// Focus input on load
inputEl.focus();
</script>
</body>
</html>
