<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jarvis Presence</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { background: transparent !important; border-radius: var(--border-radius); overflow: hidden; }

body {
  background: var(--color-panel-bg);
  font-family: var(--font-ui);
  font-size: var(--font-ui-size);
  color: var(--color-text);
  line-height: 1.4;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
  cursor: default;
  border: var(--border-width) solid var(--color-border);
  border-radius: var(--border-radius);
  transition: border-color var(--transition-speed) ease;
}

body.focused {
  border-color: var(--color-border-focused);
}

/* ================================================================ */
/* HEADER                                                           */
/* ================================================================ */

#header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px var(--panel-padding);
  border-bottom: var(--border-width) solid var(--color-border);
  min-height: 32px;
  flex-shrink: 0;
}

#header h1 {
  font-family: var(--font-ui);
  font-size: 12px;
  font-weight: 500;
  color: var(--color-text-muted);
  letter-spacing: 0.02em;
}

#header-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 11px;
}

#close-btn {
  background: none;
  border: none;
  color: var(--color-text-muted);
  font-family: var(--font-ui);
  font-size: 16px;
  cursor: pointer;
  padding: 0 4px;
  line-height: 1;
  opacity: 0.4;
  transition: opacity var(--transition-speed) ease,
              color var(--transition-speed) ease;
}
#close-btn:hover {
  opacity: 1;
  color: var(--color-error);
}

/* ================================================================ */
/* STATUS LINE (online count)                                       */
/* ================================================================ */

#status-line {
  font-family: var(--font-ui);
  font-size: 11px;
  font-weight: 500;
  color: var(--color-text-muted);
  cursor: pointer;
  transition: color var(--transition-speed) ease;
}
#status-line:hover {
  color: var(--color-text);
}

/* ================================================================ */
/* CONNECTION INDICATOR                                              */
/* ================================================================ */

#conn-dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--color-text-muted);
  display: inline-block;
  transition: background var(--transition-speed) ease;
}
#conn-dot.connected {
  background: var(--color-success);
}
#conn-dot.error {
  background: var(--color-error);
}

/* ================================================================ */
/* CONTENT AREA                                                      */
/* ================================================================ */

#content {
  flex: 1;
  overflow: hidden;
  position: relative;
}

/* ================================================================ */
/* NOTIFICATIONS                                                     */
/* ================================================================ */

#notifications {
  padding: 4px var(--panel-padding);
  flex-shrink: 0;
}
.notif-line {
  font-family: var(--font-ui);
  font-size: 11px;
  color: var(--color-text-muted);
  padding: 2px 0;
  animation: fadeIn 0.3s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-4px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ================================================================ */
/* USER DROPDOWN                                                     */
/* ================================================================ */

#user-dropdown {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: var(--color-panel-bg);
  overflow-y: auto;
  z-index: 10;
}
#user-dropdown.open { display: block; }

/* Scrollbar */
#user-dropdown::-webkit-scrollbar { width: var(--scrollbar-width); }
#user-dropdown::-webkit-scrollbar-track { background: transparent; }
#user-dropdown::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 3px;
}
#user-dropdown::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.14);
}

.dd-header {
  font-family: var(--font-ui);
  font-size: 10px;
  font-weight: 600;
  color: var(--color-text-muted);
  padding: 8px var(--panel-padding) 6px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  border-bottom: var(--border-width) solid var(--color-border);
}

/* ================================================================ */
/* USER ROW                                                          */
/* ================================================================ */

.user-row {
  display: flex;
  align-items: center;
  padding: 6px var(--panel-padding);
  border-bottom: var(--border-width) solid var(--color-border);
  transition: background var(--transition-speed) ease;
  gap: 8px;
}
.user-row:last-child { border-bottom: none; }
.user-row:hover { background: rgba(255, 255, 255, 0.02); }

/* Avatar circle */
.user-avatar {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: var(--font-ui);
  font-size: 11px;
  font-weight: 600;
  color: var(--color-text);
  flex-shrink: 0;
  line-height: 1;
}

.user-info {
  flex: 1;
  min-width: 0;
}

.user-name {
  font-family: var(--font-ui);
  color: var(--color-text);
  font-size: 12px;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: flex;
  align-items: center;
  gap: 6px;
}

.user-status {
  font-family: var(--font-ui);
  font-size: 10px;
  color: var(--color-text-muted);
  margin-top: 1px;
}

/* ================================================================ */
/* STATUS DOT                                                        */
/* ================================================================ */

.status-dot {
  display: inline-block;
  width: 5px;
  height: 5px;
  border-radius: 50%;
  flex-shrink: 0;
}
.status-dot.online {
  background: var(--color-success);
}
.status-dot.in_game {
  background: var(--color-warning);
}
.status-dot.in_skill {
  background: var(--color-primary);
}
.status-dot.idle {
  background: var(--color-text-muted);
}

/* ================================================================ */
/* POKE BUTTON                                                       */
/* ================================================================ */

.poke-btn {
  background: rgba(255, 255, 255, 0.04);
  border: var(--border-width) solid var(--color-border);
  color: var(--color-text-muted);
  font-family: var(--font-ui);
  font-size: 10px;
  font-weight: 500;
  padding: 3px 10px;
  border-radius: 4px;
  cursor: pointer;
  transition: all var(--transition-speed) ease;
  flex-shrink: 0;
}
.poke-btn:hover {
  background: rgba(255, 255, 255, 0.08);
  color: var(--color-text);
  border-color: rgba(255, 255, 255, 0.10);
}
.poke-btn:active {
  background: rgba(255, 255, 255, 0.12);
}
.poke-btn.sent {
  opacity: 0.3;
  pointer-events: none;
}

/* ================================================================ */
/* EMPTY STATE                                                       */
/* ================================================================ */

.empty-msg {
  padding: 24px var(--panel-padding);
  text-align: center;
  font-family: var(--font-ui);
  font-size: 12px;
  color: var(--color-text-muted);
}

/* ================================================================ */
/* GLOBAL SCROLLBAR                                                  */
/* ================================================================ */

::-webkit-scrollbar { width: var(--scrollbar-width); }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.08);
  border-radius: 3px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.14);
}


</style>
</head>
<body>
  <div id="header">
    <h1>Presence</h1>
    <div id="header-meta">
      <span id="conn-dot"></span>
      <span id="status-line">0 online</span>
    </div>
  </div>
  <div id="content">
    <div id="user-dropdown">
      <div class="dd-header">Online Users</div>
      <div id="user-list"></div>
    </div>
  </div>
  <div id="notifications"></div>
<script>
'use strict';

var dropdownOpen = false;
var currentUsers = [];

// Avatar color palette — deterministic per username
var AVATAR_COLORS = [
  '#e06c75', '#e5c07b', '#98c379', '#56b6c2',
  '#61afef', '#c678dd', '#d19a66', '#be5046'
];

function avatarColor(name) {
  var hash = 0;
  for (var i = 0; i < name.length; i++) {
    hash = name.charCodeAt(i) + ((hash << 5) - hash);
  }
  return AVATAR_COLORS[Math.abs(hash) % AVATAR_COLORS.length];
}

// =========================================================================
// Public API — called from Rust via evaluate_script / IPC
// =========================================================================

function updateOverlay(jsonStr) {
  try {
    var data = JSON.parse(jsonStr);
    if (data.status) {
      // Strip bracket formatting if present: "[ 3 online ]" -> "3 online"
      var clean = data.status.replace(/^\[\s*/, '').replace(/\s*\]$/, '');
      document.getElementById('status-line').textContent = clean;
    }
    if (data.lines) {
      var container = document.getElementById('notifications');
      // Clear and rebuild safely — no user content in lines (server-generated)
      while (container.firstChild) { container.removeChild(container.firstChild); }
      data.lines.forEach(function(line) {
        var div = document.createElement('div');
        div.className = 'notif-line';
        div.textContent = line;
        container.appendChild(div);
      });
    }
  } catch (e) { /* ignore malformed JSON */ }
}

function updateUserList(jsonStr) {
  try {
    currentUsers = JSON.parse(jsonStr);
    if (dropdownOpen) { renderDropdown(); }
  } catch (e) { /* ignore malformed JSON */ }
}

// =========================================================================
// Connection status
// =========================================================================

function setConnectionStatus(status) {
  var dot = document.getElementById('conn-dot');
  dot.className = '';
  if (status === 'connected') { dot.classList.add('connected'); }
  else if (status === 'error') { dot.classList.add('error'); }
}

// =========================================================================
// Dropdown UI
// =========================================================================

function toggleDropdown() {
  dropdownOpen = !dropdownOpen;
  var dd = document.getElementById('user-dropdown');
  if (dropdownOpen) {
    dd.classList.add('open');
    // Request fresh user list from Rust
    if (window.jarvis && window.jarvis.ipc) {
      window.jarvis.ipc.send('presence_request_users', {});
    }
    renderDropdown();
  } else {
    dd.classList.remove('open');
  }
}

function renderDropdown() {
  var list = document.getElementById('user-list');
  // Clear existing content safely
  while (list.firstChild) { list.removeChild(list.firstChild); }

  if (currentUsers.length === 0) {
    var emptyDiv = document.createElement('div');
    emptyDiv.className = 'empty-msg';
    emptyDiv.textContent = 'No other users online';
    list.appendChild(emptyDiv);
    return;
  }

  currentUsers.forEach(function(u) {
    var row = document.createElement('div');
    row.className = 'user-row';

    // Avatar circle
    var displayName = u.display_name || 'Unknown';
    var avatar = document.createElement('div');
    avatar.className = 'user-avatar';
    avatar.style.background = avatarColor(displayName);
    avatar.textContent = displayName.charAt(0).toUpperCase();
    row.appendChild(avatar);

    var info = document.createElement('div');
    info.className = 'user-info';

    var nameEl = document.createElement('div');
    nameEl.className = 'user-name';
    nameEl.appendChild(document.createTextNode(displayName));
    var dot = document.createElement('span');
    dot.className = 'status-dot ' + (u.status || 'online');
    nameEl.appendChild(dot);
    info.appendChild(nameEl);

    if (u.activity) {
      var act = document.createElement('div');
      act.className = 'user-status';
      act.textContent = u.activity;
      info.appendChild(act);
    } else if (u.status && u.status !== 'online') {
      var st = document.createElement('div');
      st.className = 'user-status';
      st.textContent = u.status.replace(/_/g, ' ');
      info.appendChild(st);
    }

    row.appendChild(info);

    var btn = document.createElement('button');
    btn.className = 'poke-btn';
    btn.textContent = 'Poke';
    btn.addEventListener('click', (function(userId, btnEl) {
      return function(e) {
        e.stopPropagation();
        if (window.jarvis && window.jarvis.ipc) {
          window.jarvis.ipc.send('presence_poke', { target_user_id: userId });
        }
        btnEl.textContent = 'Sent!';
        btnEl.classList.add('sent');
        setTimeout(function() {
          btnEl.textContent = 'Poke';
          btnEl.classList.remove('sent');
        }, 3000);
      };
    })(u.user_id, btn));
    row.appendChild(btn);

    list.appendChild(row);
  });
}

// =========================================================================
// IPC bridge — receive updates from Rust
// =========================================================================

if (window.jarvis && window.jarvis.ipc) {
  window.jarvis.ipc.on('presence_update', function(payload) {
    if (payload && payload.status) {
      updateOverlay(JSON.stringify(payload));
    }
  });

  window.jarvis.ipc.on('presence_users', function(payload) {
    if (payload && Array.isArray(payload.users)) {
      updateUserList(JSON.stringify(payload.users));
    }
  });

  window.jarvis.ipc.on('presence_notification', function(payload) {
    if (payload && payload.line) {
      var container = document.getElementById('notifications');
      var div = document.createElement('div');
      div.className = 'notif-line';
      div.textContent = payload.line;
      container.appendChild(div);
      // Cap notification lines at 10
      while (container.children.length > 10) {
        container.removeChild(container.firstChild);
      }
    }
  });
}

// =========================================================================
// Event listeners
// =========================================================================

document.getElementById('status-line').addEventListener('click', function() {
  toggleDropdown();
});

// Close dropdown when clicking outside
document.addEventListener('click', function(e) {
  if (dropdownOpen
      && !e.target.closest('#user-dropdown')
      && !e.target.closest('#status-line')) {
    dropdownOpen = false;
    document.getElementById('user-dropdown').classList.remove('open');
  }
});
</script>
</body>
</html>
