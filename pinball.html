<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JARVIS Pinball</title>
<link rel="stylesheet" href="pinball.css">
</head>
<body>
<div id="game-container">
  <canvas id="c"></canvas>
  <div id="hud">
    <span id="hud-score">SCORE: 0</span>
    <span id="hud-balls">BALLS: 3</span>
    <span id="hud-multi">x1</span>
  </div>
  <div id="overlay">
    <h1>JARVIS PINBALL</h1>
    <h2>Press SPACE to launch</h2>
    <p>LEFT / RIGHT arrow keys for flippers</p>
  </div>
</div>
<script src="pinball.js"></script>
</body>
</html>
